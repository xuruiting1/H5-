<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>请填写个人信息</title>
		<link rel="stylesheet" type="text/css" href="form.css">
	</head>
	<body>
		<form>
			<h1>请填写个人信息</h1>
			<fieldset>
				<legend>基本信息</legend>
				姓名<input type="text" name="姓名"  placeholder="请输入姓名" /><span style="color: red">*</span><br/>
				年龄<input type="number" name="age" />
			</fieldset>
			<fieldset>
				<legend>你想在那里收到邮件</legend>
				邮箱<input type="email" name="youjian" list="emailList"  id="email"  placeholder="请输入邮箱"/><span style="color: red">*</span>
						<datalist id="emailList">
							<option>*@qq.com</option>
							<option>*@163.com</option>
							<option>*@yahoo.com</option>
							<option>*@126.com</option>
							<option>*@168.com</option>
							<option>*@gmail.com</option>
						</datalist>
			</fieldset>
			<fieldset>
				<legend>收入情况</legend>
				月收入<input type="text" name="姓名" /><br/>
				银行卡<input type="number" name="银行卡" />
				有效期<input type="date" name="date" />
			</fieldset>
			<fieldset>
				<legend>选取提交文件</legend>
				文件<input type="file" name="姓名" /><br/>	
			</fieldset>
		</form>
		<button id="tijiao">提交</button>
	</body> 
	<script type="text/javascript" src="form.js"></script>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="Storage.css">
		<script>
			if(!window.localStorage)
			{
				alert("你的浏览器不支持LocalStorage，请你更新浏览器");	
			}
			else{
					var colorArray=new Array("grey","mediumpurple","red","lightskyblue","darkorange","lawngreen");
					function gray()
				    {
					   var div1=document.getElementById("div1");
					   var div2=document.getElementById("moren")
					   div1.style.backgroundColor=colorArray[0];
					   this.localStorage.setItem('divBackColor',colorArray[0]);
					   div2.style.marginTop="-4px";
					}
					function purple()
				    {
					   var div1=document.getElementById("div1");
					   div1.style.backgroundColor=colorArray[1];
					   this.localStorage.setItem('divBackColor',colorArray[1]);
					   document.getElementById('purple').style.marginTop="-4px";
					}
				    function red()
				    {
				        var div1=document.getElementById("div1");
				        div1.style.backgroundColor=colorArray[2];
				       this.localStorage.setItem('divBackColor',colorArray[2]);
				       document.getElementById('red').style.marginTop="-4px";
					}
				    function bule()
				    {
				        var div1=document.getElementById("div1");
				        div1.style.backgroundColor=colorArray[3];
				        this.localStorage.setItem('divBackColor',colorArray[3]);
				        document.getElementById('bule').style.marginTop="-4px";
				    }
				     function orange()
				    {
				        var div1=document.getElementById("div1");
				        div1.style.backgroundColor=colorArray[4];
				        this.localStorage.setItem('divBackColor',colorArray[4]);
				        document.getElementById('orange').style.marginTop="-4px";
				        
				    }
				     function green()
				    {
				        var div1=document.getElementById("div1");
				        div1.style.backgroundColor=colorArray[5];
				        this.localStorage.setItem('divBackColor',colorArray[5]);
				        document.getElementById('green').style.marginTop="-4px";
				        
				    }
				    window.onload=function colorLoad()
			    	{
			    		document.getElementById("div1").style.backgroundColor=this.localStorage.getItem('divBackColor');
			    		
			    	}
			   }
		</script>
	</head>
	<body>
		<fieldset id="fieldest1">
			<legend>页面换肤</legend>
			<fieldset>
				<div id="moren" onclick="gray()"></div>
				<div id="purple" onclick="purple()"></div>
				<div id="red" onclick="red()"></div>
				<div id="bule" onclick="bule()"></div>
				<div id="orange" onclick="orange()"></div>
				<div id="green" onclick="green()"></div>
			</fieldset>
			<div id="div1">
				LocalStorage将数据保存在客户端本地的硬件设备中,即使浏览器被关闭了，该数据仍然存在,下次打开浏览器访问网站时仍然可以继续使用。
			</div>
		</fieldset>
		
	</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>头像上传</title>
		<style>
			#div0{
				width:180px;
				height:240px;
				border:2px solid brown;
				margin: 180px auto;
			}
			#content{
				line-height: 200px;
				text-align: center;
				color: gray;
			}
		</style>
	</head>
	<body>
		<div id="div0" draggable="true">
			<p id="content">拖拽上传头像</p>
		</div>
	</body>
	<script>
		var div01 = document.getElementById('div0');
		div01.ondragover = function(e){
			e.preventDefault();
		};
		div01.ondrop = function(e){
			e.preventDefault();
			var file1 = e.dataTransfer.files[0];
			var file2 = new FileReader();
			file2.onload = function(){
				div0.innerHTML = "<img src=\""+file2.result+"\"/>";
			}
			file2.readAsDataURL(file1);
		}
	</script>
</html>

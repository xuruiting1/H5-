<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#canvas{
				/*border: 1px solid saddlebrown;*/
				margin-left:700px;
				font-size: 1.2em;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="800" ></canvas>
		<script>
			var convas=document.getElementById("canvas");
			var ctx=canvas.getContext("2d");
			function drawBg(){
				ctx.save();
				ctx.translate(300,300);
				ctx.beginPath();
				ctx.lineWidth=10;
				ctx.arc(0,0,250,0,2*Math.PI);
				ctx.strokeStyle="aqua";
				ctx.stroke();
				ctx.closePath();
			}
			function drawScale(){
				//红黑的矩形循环
				for(var i=0,j=12;i<60||j>0;i++)
				{
					if(i%5==0)
					{
						ctx.beginPath();
						ctx.fillStyle="red";
						ctx.fillRect(0, -220, 7, 20);
				        ctx.rotate(-6/ 180 * Math.PI );//旋转6度
				        ctx.closePath();
				        if(i%5==0)
				        {
				        	ctx.fillStyle="black";
				        	ctx.font = "italic 30px 黑体";
				        	ctx.fillText(j,18,-170,10);
				        	j--;
				        }  
					}else{
						ctx.beginPath();
						ctx.fillStyle="black";
						ctx.fillRect(0, -220, 5, 10);
				        ctx.rotate(-6/ 180 * Math.PI );//旋转6度    
					}
				}
			}
			
			//时针
			function drawHour(h,m){
			    ctx.save();  //不然分针直接从时针处开始计算
			    ctx.beginPath();
			    ctx.lineWidth=15;
			    ctx.lineCap="round";
			    ctx.strokeStyle="greenyellow";
			    ctx.rotate(2*Math.PI/12*(h-3)+2*Math.PI/12/60*m);
			    ctx.moveTo(-40,0);
			    ctx.lineTo(150,0);
			    ctx.stroke();
			    ctx.restore();
			}
			//分针
			function drawMin(m){
			    ctx.save();
			    ctx.beginPath();
			    ctx.lineWidth=8;
			    ctx.lineCap="round";
			    ctx.strokeStyle="deeppink";
			    ctx.rotate(2*Math.PI/60*(m-15));
			    ctx.moveTo(-40,0);
			    ctx.lineTo(170,0);
			    ctx.stroke();
			    ctx.restore();
			}
			//秒针
			function drawSec(s){
			    ctx.save();
			    ctx.beginPath();
			    ctx.fillStyle="red";
			    ctx.rotate(2*Math.PI/60*(s-15));
			    ctx.moveTo(-40,5);
			    ctx.lineTo(-40,-5);
			    ctx.lineTo(195,-3);
			    ctx.lineTo(195,3);
			    ctx.fill();
			    ctx.restore();
			}
			//画圆心中心
			function Center(){
			    ctx.beginPath();
			    ctx.fillStyle="royalblue";
			    ctx.arc(0,0,15,0,2*Math.PI);
			    ctx.fill();
			}
			//动起来
			function draw(){
			    ctx.clearRect(0,0,800,800);
			    var date = new Date();
				var hour = date.getHours();
				var minute = date.getMinutes();
				var second = date.getSeconds();
			    drawBg();
			    drawScale();
			    drawHour(hour,minute);
			    drawMin(minute);
			    drawSec(second);
			    Center();
			    ctx.restore();
			}
			//定时器
			var timer=setInterval(draw, 1000);
			draw(); //先执行一次，因为最初的时候啥都没有






			
		</script>
	</body>
</html>

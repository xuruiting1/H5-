<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="domo01.css">
		<script>
			 window. onload=function(){
			 	if(!window.localStorage)
				{
					alert("你的浏览器不支持LocalStorage，请你更新浏览器");	
				}
				else{
						var div6=document.getElementById("div6");
						if(localStorage.getItem("bgc")) {
							div6.style.backgroundColor=localStorage.getItem("bgc");
						}
						for(var i=0;i<6;i++)
						{
							
							document.getElementById('div'+i).onclick=function(){
								for(let j=0;j<6;j++)
								{
									document.getElementById('div'+j).style.marginTop='3px';
								}
								div6.style.backgroundColor=this.style.backgroundColor;
								var thisColor=div6.style.backgroundColor;
								
								this.style.marginTop = "-4px";
								localStorage.setItem("bgc",thisColor);
								div6.style.backgroundColor=localStorage.getItem('bgc');
							}
						}
						
						
					}
				}
				
		</script>
	</head>
	<body>
		<fieldset id="fieldest1">
			<legend>页面换肤</legend>
			<fieldset>
				<div id="div0" style="background-color:gray;"></div>
				<div id="div1" style="background-color:mediumpurple;"></div>
				<div id="div2" style="background-color: red;"></div>
				<div id="div3" style="background-color: lightskyblue;"></div>
				<div id="div4" style="background-color: darkorange;"></div>
				<div id="div5" style="background-color: lawngreen;"></div>
			</fieldset>
			<div id="div6">
				LocalStorage将数据保存在客户端本地的硬件设备中,即使浏览器被关闭了，该数据仍然存在,下次打开浏览器访问网站时仍然可以继续使用。
			</div>
		</fieldset>
	</body>
</html>
